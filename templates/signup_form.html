<div class="form-group">
    <label for="signupInputUsername">Username</label>
    <input type="text" class="form-control" name="username" id="signupInputUsername" placeholder="Enter username">
</div>
<div class="form-group">
    <label for="signupInputEmail">Email address</label>
    <input type="email" class="form-control" name="email" id="signupInputEmail" aria-describedby="emailHelp"
           placeholder="Enter email">
</div>
<div class="form-group">
    <label for="signupInputPassword">Password</label>
    <input type="password" class="form-control" name="password" id="signupInputPassword" placeholder="Password">
</div>
<div class="container text-right" style="margin-top: 30px; margin-right: -10px">
    <button type="submit" name="signup-form-button" class="btn btn-primary">Sign up</button>
</div>
